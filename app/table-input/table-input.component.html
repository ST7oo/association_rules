<h2>Input data</h2>

<div class="col-xs-5">
	<label>Add row</label>
	<input class="form-control" #new_row placeholder="A1,B1,D1,C1" (keyup.enter)="addRow(new_row.value); new_row.value=''">
	<br>
	<button type="button" class="btn btn-danger" (click)="reset()">Reset</button>
	
</div>

<div class="col-xs-9">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Ex</th>
				<th *ngFor="let name of dataService.variables_names">{{name}}</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let observation of dataService.data; let i=index">
				<td>{{i+1}}</td>
				<td *ngFor="let value of observation">{{value}}</td>
			</tr>
		</tbody>
	</table>
	<br>
	<button type="button" class="btn btn-primary" (click)="calculate()">Calculate</button>
</div>

<div class="col-xs-3">
	<label>Support</label>
	<input type="number" step="0.1" min="0" max="1" [ngModel]="dataService.support" (ngModelChange)="supportChanged($event)">
</div>
